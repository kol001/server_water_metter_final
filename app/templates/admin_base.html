<!-- app/templates/admin_base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Administration – Gestion des niveaux d’eau{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons (optionnel) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Ton CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="bg-body">
  <div class="app-layout">
    <!-- Barre latérale -->
    <aside class="sidebar">
      <div class="sidebar__brand">
        <i class="bi bi-droplet-half"></i>
        <span>• Niveaux d’eau</span>
      </div>

      <nav class="sidebar__nav">
        <a class="sidebar__link {% if request.path.startswith('/admin/dashboard') %}is-active{% endif %}"
           href="{{ url_for('admin_dashboard') }}">
          <i class="bi bi-speedometer2"></i> Tableau de bord
        </a>

        <!-- Garde la route /admin/articles mais renomme l’intitulé côté UI -->
        <a class="sidebar__link {% if request.path.startswith('/admin/articles') %}is-active{% endif %}"
           href="{{ url_for('admin_articles') }}">
          <i class="bi bi-clipboard-data"></i> Rapports & historiques
        </a>

        <!-- Garde la route /admin/upload mais renomme l’intitulé côté UI -->
        <a class="sidebar__link" href="{{ url_for('admin_upload') }}">
          <i class="bi bi-upload"></i> Importer des données
        </a>
      </nav>
    </aside>

    <!-- Contenu principal -->
    <main class="main">
      <header class="main__header">
        <div>
          <h1 class="main__title">Tableau de bord</h1>
          <p class="main__subtitle">
            Surveillez en temps réel les niveaux d’eau de vos réservoirs, l’état des capteurs et les alertes de seuil.
          </p>
        </div>
        <div class="main__actions">
          <button class="btn btn-primary rounded-3">
            <i class="bi bi-plus-lg me-1"></i> Ajouter un capteur / réservoir
          </button>
        </div>
      </header>

      <section class="main__content">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Protection simple : redirige vers /login si aucun token n’est présent
    const token = localStorage.getItem('jwt_token');
    if (!token && window.location.pathname !== '/login') {
      window.location.href = '/login';
    }
  </script>
</body>
</html>
