<!-- app/templates/admin_base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin{% endblock %}</title>
    <!-- Exemple avec Bootstrap pour un rendu rapide -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand ms-3" href="#">Admin</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Tableau de bord</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('admin_upload') }}">Publier un article</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container my-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const token = localStorage.getItem('jwt_token');
  if (!token) {
      // Pas de token : on redirige vers la page de connexion
      window.location.href = '/login';
  }
  </script>
</body>
</html>
